name: iqProtect
version: "1.0"
main: iquldev.iqprotect
api-version: "1.13"
prefix: iqProtect
authors: [iquldev, claude, chatgpt]
description: A new level of protection of buildings from gryfering.
website: https://github.com/iquldev/iqprotect

commands:
  iqp:
    description: Main command for iqProtect
    usage: /<command> [list|gui|cui|reload|remove|help]
    aliases: [iqprotect]

permissions:
  iqp.use:
    description: Allows using basic iqProtect commands
    default: true
  iqprotect.bypass:
    description: Bypass protection, issue with caution!
    default: op
  iqprotect.reload:
    description: Access to /iqp reload
    default: op
  iqprotect.admin:
    description: Administrator capabilities
    default: op
